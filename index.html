<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <style>
        /* General Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* The Image */
        .gif-container img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            gap: 20px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #218838;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            position: relative; /* Allows movement */
        }

        /* Success Message State */
        .hidden {
            display: none;
        }
        
        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: #e83e8c;
            animation: float 4s ease-in infinite;
            opacity: 0;
            font-size: 1.5rem;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="main-container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzhqam12aW13bmN5eGljcnJ2bnF4MW12aW13bmN5eGljcnJ2bnF4MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
        </div>

        <h1>Will you be my Valentine?</h1>

        <div class="btn-container">
            <button id="yesBtn">Yes! ðŸ’–</button>
            <button id="noBtn">No ðŸ˜¢</button>
        </div>
    </div>

    <div id="success-container" class="hidden">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3ZxeXJ4OXl6eXJ4OXl6eXJ4OXl6eXJ4OXl6eXJ4OXl6eXJ4OXl6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy Cat">
        </div>
        <h1>Yay! I knew you'd say yes! ðŸ¥°</h1>
        <p>Happy Valentine's Day!</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('main-container');
        const successContainer = document.getElementById('success-container');

        // Logic to make the "No" button run away
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Logic for the "Yes" button
        yesBtn.addEventListener('click', () => {
            mainContainer.classList.add('hidden');
            successContainer.classList.remove('hidden');
            createHearts();
        });

        // Function to create floating hearts
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = 'â¤ï¸';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }
    </script>
</body>
</html>
